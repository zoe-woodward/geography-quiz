<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
</head>
<body>
    <img id="banner" src="./assets/banner-image.avif" alt="Blue and green world map banner"/>
    <div class="container">
        <h1 id="title"> US States & World Capitals</h1>
        <div id="instructions" class="instructions">
            <p>Select a topic and answer the questions to test your knowledge! You win if you get 10 correct answers without making any mistakes. Make a mistake and you'll be back to the beginning.</p>
        </div>
        <div id="topic-selection" class="topic-selection">
            <button id="states-button">US States</button>
            <button id="world-button">World Capitals</button>
        </div>
        <div id="quiz-container" class="hidden">
            <h2 id="question"></h2>
            <div class="options">
                <button class="option-button"></button>
                <button class="option-button"></button>
                <button class="option-button"></button>
                <button class="option-button"></button>
            </div>
            <p id="score">Score: 0</p>
        </div>
        <div id="result" class="hidden">
            <h2 id="result-message"></h2>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    <audio id="congrats-sound" src="./assets/mixkit-winning-chimes-2015.wav"></audio>
    <audio id="oops-sound" src="./assets/mixkit-losing-drums-2023.wav"></audio>
</body>
</html>
